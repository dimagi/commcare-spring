language: java
jdk:
  - openjdk8
branches:
  only:
    - master
# See: https://docs.travis-ci.com/user/languages/java#Caching
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_script:
  - cp .travis/application.example.properties config/application.properties
  - cp .travis/travis.gradle.properties gradle.properties
  - psql -c 'create database commcarehq;' -U postgres
  - psql -c 'create database formplayer;' -U postgres
  - curl -X PUT localhost:5984/commcarehq
  - curl -X PUT localhost:5984/_config/admins/commcarehq -d '"commcarehq"'
script:
  - ./gradlew copyTestResources
  - ./gradlew test
  - ./gradlew bootJar
services:
  - postgresql
  - redis-server
  - couchdb
  - docker
addons:
  postgresql: "9.6"
env:
  global:
  - MALLOC_ARENA_MAX=1
  - GRADLE_OPTS="-Xmx512m"
  # DOCKER_USER
  - secure: ""
  # DOCKER_PASSWORD
  - secure: ""
after_failure:
  - cat /home/travis/build/dimagi/formplayer/build/reports/tests/test/index.html
deploy:
  provider: script
  skip_cleanup: true
  script: bash scripts/docker_deploy.sh
  on:
    branch: master
