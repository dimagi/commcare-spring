buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.1.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'formplayer'
}

allprojects{
    apply plugin: "java"
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot
    compile group: 'org.springframework.boot', name: 'spring-boot', version: '1.3.5.RELEASE'
    compile("org.springframework.boot:spring-boot-starter-web")
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter
    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '1.3.5.RELEASE'

    compile("org.springframework:spring-web")
    compile("org.apache.directory.studio:org.apache.commons.io:2.0.1")
    compile 'net.sf.kxml:kxml2:2.3.0'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.7.0'
    compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
    compile 'xpp3:xpp3:1.1.4c'
    compile 'org.json:json:20131018'
    compile 'redis.clients:jedis:2.8.0'
    compile 'org.apache.commons:commons-pool2:2.4.2'
    compile 'commons-codec:commons-codec:1.5'
    compile("com.fasterxml.jackson.core:jackson-core:2.4.3")
    compile("com.fasterxml.jackson.core:jackson-databind:2.4.3")
    compile("org.springframework.data:spring-data-redis:1.5.0.RELEASE")
    compile("javax.servlet:jstl:1.2")
    compile("io.springfox:springfox-swagger2:2.4.0")
    compile("io.springfox:springfox-swagger-ui:2.4.0")
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
    // https://mvnrepository.com/artifact/org.apache.commons/commons-email
    compile group: 'org.apache.commons', name: 'commons-email', version: '1.2'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '3.1.0.RELEASE'
    compile group: 'org.postgresql', name: 'postgresql', version: '9.3-1100-jdbc4'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '1.3.5.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '1.3.5.RELEASE'
    // https://mvnrepository.com/artifact/org.springframework.data/spring-data-jpa
    compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '1.10.2.RELEASE'
    // https://mvnrepository.com/artifact/org.flywaydb/flyway-core
    compile group: 'org.flywaydb', name: 'flyway-core', version: '4.0.3'
    // https://mvnrepository.com/artifact/org.springframework/spring-orm
    compile group: 'org.springframework', name: 'spring-orm', version: '3.1.1.RELEASE'
    // https://mvnrepository.com/artifact/org.hibernate/hibernate-entitymanager
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.1.0.Final'
    // https://mvnrepository.com/artifact/org.hibernate/hibernate-core
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.1.0.Final'
    // https://mvnrepository.com/artifact/org.springframework.data/spring-data-commons
    compile group: 'org.springframework.data', name: 'spring-data-commons', version: '1.12.2.RELEASE'
    // https://mvnrepository.com/artifact/javax.mail/mail
    compile group: 'javax.mail', name: 'mail', version: '1.5.0-b01'
    // https://mvnrepository.com/artifact/io.github.bit-man/javagit
    compile group: 'io.github.bit-man', name: 'javagit', version: '0.2.0'
    compile fileTree(dir: 'libs', include: '*.jar')
    compile project(path: ':commcare', configuration: 'api')
    testCompile project(path: ':commcare', configuration: 'api')
    testCompile("org.springframework.boot:spring-boot-starter-test:1.3.1.RELEASE")
    testCompile('org.springframework:spring-test:4.2.4.RELEASE')
    testCompile("org.springframework:spring-mock:2.0.8")
    testCompile("com.jayway.jsonpath:json-path:0.8.1")
    testCompile("com.jayway.jsonpath:json-path-assert:0.8.1")
}

test {
    testLogging {
        exceptionFormat = 'full'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}